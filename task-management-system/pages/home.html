<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Document</title>
</head>
<body class="home-page">
    <h1 class="h1">Gerenciador de tarefas</h1>
    <form action="" class="form">
        <input type="text" placeholder="Tarefa" class="form-control" id="task-input">
        <div class="time-wrapper">
            <input type="date" class="form-control" id="start-date">
            <input type="date" class="form-control" id="end-date">
            <input type="time" class="form-control" id="start-hour">
            <input type="time" class="form-control" id="end-hour">
        </div>
        <textarea placeholder="Descrição" class="form-control" id="description-input"></textarea>
        <button type="submit" class="btn btn-primary" id="add-task-button">Criar tarefa</button>
    </form>
    <div id="task-table-container" style="display: none;">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Tarefa</th>
                    <th scope="col">Início</th>
                    <th scope="col">Fim</th>
                    <th scope="col">Status</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody id="task-table-body"></tbody>
        </table>
    </div>
    <script src="../scripts/task.js"></script>
    <script src="../scripts/task-table.js"></script>
</body>
</html>

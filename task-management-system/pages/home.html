<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Document</title>
</head>
<body class="home-page">
    <button type="button" class="logout"><i class="bi bi-box-arrow-left"></i></button>
    <h1 class="h1">Gerenciador de tarefas</h1>
    <form action="" class="form">
        <input type="text" placeholder="Tarefa" class="form-control" id="task-input">
        <div class="time-wrapper">
            <input type="date" class="form-control" id="start-date">
            <input type="date" class="form-control" id="end-date">
            <input type="time" class="form-control" id="start-hour">
            <input type="time" class="form-control" id="end-hour">
        </div>
        <textarea placeholder="Descrição" class="form-control" id="description-input"></textarea>
        <button type="submit" class="btn btn-primary" id="add-task-button">Criar tarefa</button>
        <div class="edit-buttons">
            <button type="submit" class="btn btn-warning" id="edit-task-button">Editar tarefa</button>
            <button type="submit" class="btn btn-danger" id="cancel-edit-task-button">Cancelar</button>
        </div>
    </form>
    <div class="task-table-wrapper">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Tarefa</th>
                    <th scope="col">Início</th>
                    <th scope="col">Fim</th>
                    <th scope="col">Status</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody id="task-table-body"></tbody>
        </table>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
    </div>
    <script src="../scripts/addTask.js"></script>
    <script src="../scripts/modal.js"></script>
    <script src="../scripts/task-table.js"></script>
    <script src="../scripts/deleteTask.js"></script>
    <script src="../scripts/editTask.js"></script>
    <script src="../scripts/editStatus.js"></script>
    <script src="../scripts/logout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
